<div id="editTaskModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <form [formGroup]="editTaskForm" (ngSubmit)="onSubmit()">
      <div class="modal-content">
        <input type="hidden" formControlName="taskId">
        <div class="modal-header">
          <h5 class="modal-title">Edit task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="titleBox">Title</label>
            <input formControlName="title" type="text" class="form-control" id="titleBox" aria-describedby="titleBox" placeholder="Enter the title">
            <small id="titleBox" name="title" class="form-text text-muted">A short name for your task.</small>
          </div>
          <div class="form-group">
            <label for="descriptionBox">Description</label>
            <textarea formControlName="description" class="form-control" id="descriptionBox" placeholder="Describe the task you must complete." rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="creationDate">Creation date</label>
            <input formControlName="creationDate" type="date" class="form-control" id="creationDate">
          </div>
          <div class="form-group">
            <label for="expiryDate">Expiry date</label>
            <div class="input-group date" data-provide="datepicker">              
              <input type="date" class="form-control" id="expiryDate" formControlName="expiryDate">
            </div>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="completedCheck" formControlName="done">
            <label class="form-check-label" for="completedCheck">Completed</label>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="editTaskForm.invalid" type="submit" class="btn btn-primary">Save</button>
          <button #cancelBtn type="button" id="editCancelBtn" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
