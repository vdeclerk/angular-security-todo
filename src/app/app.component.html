<div class="container" id="mainContainer">
  <div class="floating-button">
    <button class=" btn btn-lg btn-success rounded-circle" (click)="openModal(null, 'add')">
      ➕
    </button>
  </div>
  <div class="col-md-12">
    <!--begin:: Widgets/Tasks -->
    <div class="m-portlet m-portlet--full-height ">
      <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text">
              Tasks
            </h3>
          </div>
        </div>
        <div class="m-portlet__head-tools">
          <ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm" role="tablist">
            <li class="nav-item m-tabs__item">
              <a class="nav-link m-tabs__link active" data-toggle="tab" href="#m_widget4_tab1_content" role="tab">
                All
              </a>
            </li>
            <li class="nav-item m-tabs__item">
              <a class="nav-link m-tabs__link" data-toggle="tab" href="#m_widget4_tab2_content" role="tab">
                Week
              </a>
            </li>
            <li class="nav-item m-tabs__item">
              <a class="nav-link m-tabs__link" data-toggle="tab" href="#m_widget4_tab3_content" role="tab">
                Month
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="m-portlet__body">
        <div class="tab-content">
          <div class="tab-pane active" id="m_widget4_tab1_content">
            <div class="m-widget4 m-widget4--progress">
              <div *ngFor="let task of tasks" class="m-widget4__item">
                <div class="m-widget4__img m-widget4__img--pic">
                  <img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/256/Status-mail-task-icon.png" alt="">
                </div>
                <div class="m-widget4__info" (click)="openModal(task, 'edit')">
                  <span class="m-widget4__title">
                    <ng-template [ngIf]="task.done" [ngIfElse]="pending">
                      <s>{{task?.title}}</s>
                    </ng-template>
                    <ng-template #pending>
                      {{ task?.title}}
                    </ng-template>
                  </span>
                  <br>
                  <span class="m-widget4__sub">
                    {{task?.description}}
                  </span>
                </div>
                <div class="m-widget4__progress">
                  <div class="m-widget4__progress-wrapper">
                    <span class="m-widget17__progress-number">
                      {{task.progress}}%
                    </span>
                    <span class="m-widget17__progress-label">
                      Exp. date: {{ task?.expiryDate }}
                    </span>
                    <div class="progress m-progress--sm">
                      <div class="progress-bar bg-success" role="progressbar" style="width: 100%" attr.aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
                <div class="m-widget4__ext">
                  <div class="btn-group">
                    <a (click)="onCompleteTask(task)" class="btn btn-outline-success">✔</a>
                    <a (click)="onDeleteTask(task.taskId)" class="btn btn-outline-danger">X</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="m_widget4_tab2_content"></div>
          <div class="tab-pane" id="m_widget4_tab3_content"></div>
        </div>
      </div>
    </div>
    <!--end:: Widgets/Tasks -->
  </div>
  
  <create-task-modal-form></create-task-modal-form>

  <edit-task-modal-form #editor></edit-task-modal-form>

  <!-- Delete task modal-->
  <div id="deleteTaskModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
